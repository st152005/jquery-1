<!DOCTYPE html>
<script>
    $(function(){
        $('div').click(function(evtobj){
            var s='<br>Event type:' + evtobj.type;
            s +='<br>Left:' + evtobj.pageX;
            s +='<br>Top:' + evtobj.pageY;
            s +='<br>Data:' + evtobj.target.innerHTML;
            dvop.innerHTML=s;
        });
    });
</script>
<div>Sun</div>
<div>Mon</div>

<div>Wed</div>
<div>Thu</div>
<div>Fri</div>
<div>Sat</div>
